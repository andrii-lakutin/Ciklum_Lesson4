<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OMDB</title>
	<!-- CSS -->
	<link rel="stylesheet" href="build/styles.css">
	<!-- FONTS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,600,300&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<!-- ViewPort -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<header>
		<ul>
			<li class="delAll">DELETE ALL <i class="fa fa-trash-o" aria-hidden="true"></i></li>
			<li class="onlyFav">ONLY FAVORITE <i class="fa fa-star-o" aria-hidden="true"></i></li>
			<li class="navSearch">SEARCH <i class="fa fa-search" aria-hidden="true"></i></li>
		</ul>
	</header>
	<section class="searchSection">
		<div class="search">
			<input type="text" placeholder="Wanna find something?">
			<div id="search" class="button">Search</div>
		</div>
	</section>
	<section class="filtersSection">
		<div>
			<select class="type">
				<option selected value="movie">Movie</option>
				<option value="series">Series</option>
				<option value="episode">Episode</option>
			</select>
		</div>
		<div class="year"><input type="text" placeholder="Year" id="year"></div>
		<div class="pages">
			<div class="page">1</div>
			<div class="page">2</div>
			<div class="page">3</div>
			<div class="page">4</div>
			<div class="page">5</div>
			<div class="page">6</div>
			<div class="page">7</div>
			<div class="page">8</div>
			<div class="page">9</div>	
		</div>
	</section>
	<section class="moviesSection">
		<div class="nonFavorites"></div>
	</section>
	<script type="text/javascript" src="build/main.bundle.js"></script>
</body>
</html>
